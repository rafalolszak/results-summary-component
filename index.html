<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <main>
    <div class="result">
      <h2 class="result-tittle">Your Result</h2>
      <div class="circle">
        <h1 class="points">765</h1>
        <p class="max-points">of 100</p>
      </div>
      <h3 class="rating-tittle">Great</h3>
      <p class="rating-summary">Your performance exceed 65% of the people conducting the test here!</p>
    </div>

    <div class="summary">
      
      <h2 class="summary-tittle">Summary</h2>
      <div class="reaction box">
        <div class="left">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="box-tittle">Reaction</p>
        </div>
        <div class="right">
          <p class="points">80 
            <span class="max-points">/100</span>
          </p>
        </div>
      </div>

      <div class="memory box">
        <div class="left">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="box-tittle">Memory</p>
        </div>
        <div class="right">
          <p class="points">92
            <span class="max-points">/100</span>
          </p>
        </div>
      </div>

      <div class="verbal box">
        <div class="left">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="box-tittle">Verbal</p>
        </div>
        <div class="right">
          <p class="points">61 
            <span class="max-points">/100</span>
          </p>
        </div>
      </div>

      <div class="visual box">
        <div class="left">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="box-tittle">Visual</p>
        </div>
        <div class="right">
          <p class="points">73 
            <span class="max-points">/100</span>
          </p>
        </div>
      </div>

      <Button>Continue</Button>

    </div>
    

  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  </div>
</body>
</html>
